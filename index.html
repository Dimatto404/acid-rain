<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimatto404: Proyecto 3: HTML Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="d-flex justify-content-center my-5">
        <form action="#" method="get" class="col-11">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3>Payment form example</h3>
                </div>
                <div>
                    <div class="alert alert-danger m-3">Some fields are missing</div>
                    <div class="d-flex px-3">
                        <fieldset class="col-5 p-1">
                            <label for="">Card #</label><br>
                            <input class="form-control" type="text" placeholder="XXXXXXXXXXXXXXXX" required>
                        </fieldset>
                        <fieldset class="col-3 p-1">
                            <label for="">CVC #</label><br>
                            <input class="form-control" type="number" placeholder="0000" required>
                        </fieldset>
                        <fieldset class="col-4 p-1">
                            <label for="">Amount</label>
                            <div class="d-flex">
                                <strong>$</strong>
                                <input class="form-control" type="number" placeholder="Amount" required>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="d-flex px-3">
                    <div class="col-6">
                        <fieldset class="p-1">
                            <label for="">First Name</label><br>
                            <input class="form-control" type="text" required>
                        </fieldset>
                        <fieldset class="p-1">
                            <label for="">City</label><br>
                            <input class="form-control" type="text" required>
                        </fieldset>
                        <fieldset class="p-1">
                            <label for="">We accept:</label><br>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" checked id="blue" name="options" type="radio">
                                    <i class="fab fa-cc-mastercard"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" id="red" name="options" type="radio">
                                    <i class="fab fa-cc-visa"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" name="options" type="radio">
                                    <i class="fab fa-cc-diners-club"></i>
                                </label>
                                <label class="btn btn-secondary">
                                    <input autocomplete="off" name="options" type="radio">
                                    <i class="fab fa-cc-amex"></i>
                                </label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-6">
                        <fieldset class="p-1">
                            <label for="">Last Name</label><br>
                            <input class="form-control" type="text" required>
                        </fieldset>
                        <div class="d-flex">
                            <fieldset class="col-6 p-1">
                                <label for="state">State</label><br>
                                <select class="form-control" name="state" id="state">
                                    <option value="">Pick a state</option>
                                </select>
                            </fieldset>
                            <fieldset class="col-6 p-1">
                                <label for="">Postal Code</label><br>
                                <input class="form-control" type="text" required>
                            </fieldset>
                        </div>
                        <fieldset class="p-1">
                            <label for="">Message</label><br>
                            <textarea class="form-control" name="" id=""></textarea>
                            <small class="text-muted">Add any notes here.</small>
                        </fieldset>
                    </div>
                </div>
                <div id="footer" class="d-flex justify-content-end card-footer mt-4">
                    <button type="reset" class="btn btn-secondary m-2">Cancel</button>
                    <button class="btn btn-primary m-2">Send</button>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
